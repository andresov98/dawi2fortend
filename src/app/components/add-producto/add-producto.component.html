<div>

    <form class="content"  (submit)= "registraDocente()" >
    <div class="submit-form" >
  
         <div class="row">
            <div class="col-lg-12">
                <h6>Registro de Docente </h6>
            </div>
        </div>
  
        <div class="row" style="margin-top: 3%">
                <div class="col-lg-9">
                    <label for="nombre">IdProducto</label>
                    <input type="text" class="form-control" name="idProducto" id="Idproducto"  [(ngModel)] = "Producto.idproducto" />
                </div>
                
           <div class="row" style="margin-top: 3%">
                <div class="col-lg-9">
                    <label for="nombre">Nombre</label>
                    <input type="text" class="form-control" name="nombre" id="nombre"  [(ngModel)] = "Producto.nombre" />
                </div>
                
               <div class="row" style="margin-top: 3%">
                <div class="col-lg-9">
                    <label for="nombre">Serie</label>
                    <input type="text" class="form-control" name="serie" id="serie"  [(ngModel)] = "Producto.serie" />
                </div>   
            
                <div class="col-lg-3">
                    <label for="dni">Precio</label>
                    <input type="text" class="form-control" name="precio" id="precio" maxlength="8"   [(ngModel)] = "Producto.precio" />
                </div>
                  </div>
     
         <div class="col-lg-3">
                    <label for="dni">Stock</label>
                    <input type="text" class="form-control" name="stock" id="stock" maxlength="8"   [(ngModel)] = "Producto.stock" />
                </div>
          <div class="col-lg-3">
                    <label for="dni">estado</label>
                    <input type="text" class="form-control" name="estado" id="estado" maxlength="8"   [(ngModel)] = "producto.estado" />
               
         </div>
          <div class="col-lg-3">
                    <label for="dni">Marca</label>
                    <input type="text" class="form-control" name="Marca" id="estado" maxlength="8"   [(ngModel)] = "producto.marca" />
               
         </div>
         
         
  
        <div class="row" style="margin-top: 3%">

            <div class="col-lg-4">
                <label for="departamento">Pais</label>
                <select  id="idpais" name="idpais" class="form-control"  [(ngModel)] = "docente.ubigeo!.departamento" (change)="listaPais()">
                    <option value="-1"> [Seleccione] </option>   
                    <option *ngFor="let aux of pais" value="{{aux}}">
                        {{aux}}
                    </option>   
                </select>
            </div>

          

        </div>
  
        <div class="row" style="margin-top: 3%"> 
                <div class="col-lg-12">
                    <button class="btn btn-success"  >Registro</button>
                </div>
        </div>
  
    
      </div>
  
     </form>
  
  
    </div>
